{% extends "base.html" %}
{% block title %}
  Login
{% endblock %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block body %}
<div class="login-wrapper">
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <p class="forgot-text text-end"><a href="#">Forgot Password?</a></p>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="mt-3 d-grid">
            <form action="#" method="get">
                <button type="submit" class="btn btn-danger btn-google"><img src="{% static 'img/google.png' %}" id="google" alt="Google" class="me-2">Login with Google</button>
            </form>
        </div>
        <p class="signup-text text-center mt-3">No account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
